<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
        <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
        <title>Calculadora</title>
    </head>
    <body>
        <div class="app">
             
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">  Calculadora</a>
    </div>
  </nav>
  <div class="container col s12">    
            <div id="deviceready" class="blink" style="display:none">
                <p class="event listening">Conectando con dispositivo</p>
                <p class="event received">Dispositivo está listo</p>
            </div>
            <input id="valor" type="number" value="" placeholder="Ingrese el valor del agente de retención"/>
            <div style="text-align:center">
            <button id="boton" class="waves-effect waves-light btn">Calcular</button>
            <button id="botonlimpiar" class="waves-effect waves-light btn">Limpiar</button>
            </div>
            <ul class="collection">
                <li class="collection-item" id='cheque'>Valor de Cheque: </li>
                <hr>
                <li class="collection-item" id='agente'>Sumas: </li>
                <li class="collection-item" id='iva'>+ 13% IVA: </li>
                <hr>
                <li class="collection-item" id="valorconiva">Subtotal: </li>
                <li class="collection-item" id="retencion">- 1% Retención: </li>
                <hr>
                <li class="collection-item" id='total'>Total: </li>
              </ul>

        </div>
    </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>


    </body>
</html>
